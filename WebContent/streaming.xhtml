<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.com/products/seam/taglib">

<head>
<script src="js/flowplayer-3.2.13.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<h:body>
	<div class="container">
		<div class="row">
			<div class="col-lg-8">

				<a id="rtmp" class="rtmp"></a>

			</div>
			<div class="col-lg-4">
				<textarea rows="25" cols="50" id="messages" readonly="readonly"></textarea>
				<br /> <p:inputText id="input" type="text" value="#{userController.mail}"/>
				<button
					onclick="sendMessage(document.getElementById('input').value)">Enviar
					mensaje</button>
			</div>
		</div>
	</div>

	<script>
		$f("rtmp", "flowplayer/flowplayer-3.2.18.swf", {

			clip : {
				url : 'live',
				provider : 'rtmp',
				live : true,
				autoplay : true
			},

			plugins : {

				controls : {
					url : "flowplayer/flowplayer.controls-3.2.16.swf"
				},

				rtmp : {
					url : "flowplayer/flowplayer.rtmp-3.2.13.swf",
					netConnectionUrl : 'rtmp://192.168.1.5/live'
				}
			}

		});
	</script>
	<script type="text/javascript">
		var ws = null;
		connect();

		function connect() {
			var URL = 'ws://' + location.host + '/Mostar/chatroomEndPoint';
			if ('WebSocket' in window) {
				ws = new WebSocket(URL);
			} else if ('MozWebSocket' in window) {
				ws = new MozWebSocket(URL);
			} else {
				alert('Tu navegador no soporta WebSockets');
				return;
			}
			ws.onopen = function() {
				addMessage('Concectado!');
				sendMessage(document.getElementById('input').value);
			};
			ws.onmessage = function(event) {
				var message = event.data;
				addMessage(message);
			};

			ws.onclose = function() {
				addMessage('Desconectado!');
			};

			window.onbeforeunload = function() {
				ws.onclose = function() {
					addMessage('Desconectado!');
				};
				ws.close()
			};

			ws.onerror = function(event) {
				addMessage('Se produjo un error!');
			};
	
		}

		function disconnect() {
			if (ws != null) {
				ws.close();
				ws = null;
			}
		}

		function sendMessage(message) {
			if (ws != null) {
				ws.send(message);
				document.getElementById('input').value = "";
			}
		}
		

		function addMessage(message) {
			var messages = document.getElementById('messages').value;
			messages += (message + '\n');
			document.getElementById('messages').value = messages;
		}
	</script>
</h:body>


</html>
