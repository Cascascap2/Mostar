<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
			<title>Mostar</title>
		    <script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js" > </script> 
	</h:head>
	<h:body>
		<div id="Header">
			<ui:insert name="header">
				<ui:include  src="Generales/header.xhtml"></ui:include>
			</ui:insert>
		</div>
		
		<h:form id="logueo">

			<b:container fluid="true">
			<b:column>
			  <b:row>
			    <b:column medium-screen="2">
			      <h:outputText value="Nombre de la Nueva Categoria:"/>
			    </b:column>
			    <b:column medium-screen="4">
			      <b:inputText placeholder="Nombre Categoria:" value="#{categoriaController.nombre}" id="nombre" />
			    </b:column>
			    <b:column medium-screen="6">
			      <b:messages/>
			    </b:column>
			  </b:row>
			  <b:row>
			    <b:column medium-screen="2">
			    </b:column>
			    <b:column medium-screen="4">
			    <b:column>
			      <b:commandButton value="Crear Categoria" look="success" style="width:50%" action="#{categoriaController.altaCategoria()}" update="Growl ListaCateg nombre"/>
			      <b:commandButton value="Eliminar Categoria" look="danger" style="width:50%" action="#{categoriaController.bajaCategoria()}" update="ListaCateg Growl nombre"/>
			    </b:column>
			    </b:column>
			  </b:row>
			  <b:growl id="Growl" placementFrom="top" show-detail="true"
		         global-only="false"
		         show-summary="true" allow-dismiss="true"
		         animation-enter="animated bounceInDown"
		         animation-exit="animated flipOutX"
		         escape="true" />
			</b:column>
			<b:column>
				  <b:dataTable id="ListaCateg"  value="#{categoriaController.listaCat}"
				               var="cat">
				    <b:dataTableColumn value="#{cat.name}" />
				  </b:dataTable>
			</b:column>
			  
			  </b:container>
			  
			
			
		</h:form>
		
		<div id="footer">
		    <ui:insert name="footer">
		        <ui:include src="Generales/footer.xhtml"/>
		    </ui:insert>
		</div>

	
	</h:body>
</html>
