<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
			<title>Mostar</title>
		    <script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js" > </script> 
			<link rel="stylesheet" type="text/css" href="/Mostar/css/home.css"></link>
	</h:head>
	<h:body>
		<div id="Header">
			<ui:insert name="header">
				<ui:include  src="Generales/header.xhtml"></ui:include>
			</ui:insert>
		</div>
		
		<div style="margin:auto;">
		
		
		<h:form id="RecargaVilletera" >
			<b:container fluid="true">
			<b:row>
				<b:column medium-screen="6">
			      <b:messages />
			    </b:column>
			 </b:row>
			 <b:row>
				<b:column medium-screen="2">
			      <h:outputText value="Saldo Actual:"/>
			    </b:column>
			    <b:column medium-screen="4">
			      <h:outputText id="Saldo" value="#{userController.wallet}" style="width:100%" required = "true"/>  
			    </b:column> 
			  </b:row>
			  <br></br>
			  <b:row>
			    <b:column medium-screen="2">
			      <h:outputText value="Saldo a Recargar:"/>
			    </b:column>
			    <b:column medium-screen="4">
			      <p:inputNumber id="Recarga" value="#{userController.saldoRecarga}" style="width:100%" required ="true"/>  
			    </b:column> 
			  </b:row>
			  <br></br>
			  <b:row>
			    <b:column medium-screen="2">
			      <h:outputText value="Numero de Tarjeta: "/>
			    </b:column>
			    <b:column medium-screen="4">
			      <p:inputText placeholder="Nro. Tarjeta" value="#{userController.numeroTarj}" required="true"/>
			    </b:column>
			    
			  </b:row>
			  <b:row>
			    <b:column medium-screen="2">
			      <h:outputText value="Fecha de vencimiento de la tarjeta"/>
			    </b:column>
			    <b:column medium-screen="4">
			    	<p:calendar id="button" value="#{userController.fechTarjExp}" showOn="button" format="MM-yyyy" pattern="MM-yyyy"  mask="true"/>
			    </b:column>
			  </b:row>
			  
			  <b:row>
			    <b:column medium-screen="2">
			      <h:outputText value="Codigo de verificacion"/>
			    </b:column>
			    <b:column medium-screen="4">
			      <p:inputNumber id="nroVer" value="#{userController.numeroVer}" style="width:100%" required="true"/>  
			    </b:column> 
			  </b:row>
			  <br></br>
			   <b:row>
			    <b:column medium-screen="2">
			    </b:column>
			    <b:column medium-screen="4">
			    <b:column>
			      <b:commandButton value="Confirmar recarga" look="success" style="width:100%" action="#{userController.rechargeWallet()}" update="Growl"/>
			    </b:column>
			    </b:column>
			  </b:row>
			  <b:growl id="Growl" placementFrom="top" show-detail="true"
		         global-only="false"
		         show-summary="true" allow-dismiss="true"
		         animation-enter="animated bounceInDown"
		         animation-exit="animated flipOutX"
		         escape="true" />
			  </b:container>
		</h:form>
		
		
		</div>

		<div id="footer">
		    <ui:insert name="footer">
		        <ui:include src="Generales/footer.xhtml"/>
		    </ui:insert>
		</div>

	
	</h:body>
</html>
