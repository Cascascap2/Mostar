<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
			<title>Mostar</title>
		    <script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js" > </script> 
	</h:head>
	<h:body>
		<div id="Header">
			<ui:insert name="header">
				<ui:include  src="Generales/header.xhtml"></ui:include>
			</ui:insert>
		</div>
		
		<h:form id="logueo">
			<b:container fluid="true">
			  <b:row>
			    <b:column medium-screen="2">
			      <h:outputText value="Nombre de Usuario:" type="text"/>
			    </b:column>
			    <b:column medium-screen="4">
			      <b:inputText id="nick" placeholder="Nombre de Usuario" value="#{registerController.nickname}" ayax="true" autocomplete="false" update="messagesNick logueo" onfocus="ayax:registerController.validateNick()" >
			      </b:inputText>
			      
			    </b:column>
			    <b:column medium-screen="6">
			      <b:message for="nick" StyleClass="message" id="messagesNick" value="#{registerController.messages}"
		            globalOnly="true"
		            severity="error,fatal"/>
			    </b:column>
			  </b:row>
			  <b:row>
			    <b:column medium-screen="2">
			      <h:outputText value="Correo Electronico:"/>
			    </b:column>
			    <b:column medium-screen="4">
			      <b:inputText id="mail" placeholder="Correo Electronico" type="email" value="#{registerController.mail}" ajax="true" autocomplete="false" update="messagesMail logueo" onfocus="ayax:registerController.validateMail()">
			      
			      </b:inputText>
			    </b:column>
			    <b:column medium-screen="6">
			      <b:message for="mail" id="messagesMail" value="#{registerController.messages}"
		            globalOnly="true"
		            severity="error,fatal"/>
			    </b:column>
			  </b:row>
			  <b:row>
			    <b:column medium-screen="2">
			      <h:outputText value="Contrase単a:" />
			    </b:column>
			    <b:column medium-screen="4">
			      <b:inputSecret id="pass" placeholder="Contrase単a" value="#{registerController.password}">
			      <f:facet name="prepend">
			        <b:iconAwesome name="key" />
			      </f:facet>
			      </b:inputSecret>
			    </b:column>
			    <b:column medium-screen="6">
			      <b:messages id="messagesPass"
		            globalOnly="true"
		            severity="error,fatal"/>
			    </b:column>
			  </b:row>
			  <b:row>
			    <b:column medium-screen="2">
			      <h:outputText value="Repetir Contrase単a:" />
			    </b:column>
			    <b:column medium-screen="4">
			      <b:inputSecret id="repass" placeholder="Repetir Contrase単a" value="#{registerController.repeatPassword}" ajax="true" autocomplete="false" update="messagesRePass logueo" onfocus="ayax:registerController.validatePasword()">
			      <f:facet name="prepend">
			        <b:iconAwesome name="key" />
			      </f:facet>
			      </b:inputSecret>
			    </b:column>
			    <b:column medium-screen="6">
			      <b:message for="repass" id="messagesRePass" value="#{registerController.messages}"
		            globalOnly="true"
		            severity="error,fatal"/>
			    </b:column>
			  </b:row> 
			  <b:row>
			    <b:column medium-screen="2">
			    </b:column>
			    <b:column medium-screen="4">
			    <b:column>
			      <b:commandButton value="Registrarme" look="primary" style="width:100%" action="#{registerController.registerUser}" update="Growl"/>
			    </b:column>
			    </b:column>
			  </b:row>
			  <b:growl id="Growl" placementFrom="top" show-detail="true"
		         global-only="false"
		         show-summary="true" allow-dismiss="true"
		         animation-enter="animated bounceInDown"
		         animation-exit="animated flipOutX"
		         escape="true" />
			</b:container>
		</h:form>
		
		

		<div id="footer">
		    <ui:insert name="footer">
		        <ui:include src="Generales/footer.xhtml"/>
		    </ui:insert>
		</div>

	
	</h:body>
</html>
