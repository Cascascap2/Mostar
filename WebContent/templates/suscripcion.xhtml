<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
			<title>Mostar</title>
		    <script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js" > </script> 
			<link rel="stylesheet" type="text/css" href="/Mostar/css/home.css"></link>
	</h:head>
	<h:body>
		<div id="Header">
			<ui:insert name="header">
				<ui:include  src="Generales/header.xhtml"></ui:include>
			</ui:insert>
		</div>
		
		<div>
			<b:jumbotron>
			<h3>
			  		Estado: <p:outputLabel id="estadomsg1" value="Usuario suscrito" rendered="#{userController.suscrito}"></p:outputLabel>
					<p:outputLabel id="estadomsg2" value="Usuario no pago" rendered="#{not userController.suscrito}"></p:outputLabel>
			  </h3>
			  <br></br>
			  <p>
			  		<p:outputLabel id="suscmsg" value="Suscripcion valida hasta el #{suscripcionController.expDateString}" rendered="#{userController.suscrito}"></p:outputLabel>
			</p>
			  <h2><h:outputText id="venta" value="Por tan solo $599 usted puede acceder a todas las peliculas durante un mes!" rendered="#{not userController.suscrito}"></h:outputText></h2>
			  <br></br><br></br>
			  <h3><h:outputText id="wallet" value="Saldo Actual:  $#{userController.wallet}" rendered="#{not userController.suscrito}"></h:outputText></h3>
			   <h:form>
			    <p:growl id="msgs" showDetail="true" />
				  <b:commandButton value="Suscribirse" look="success" update="msgs" actionListener="#{userController.pagarSuscripcion}" action="#{userController.goSuscribirse}" rendered="#{not userController.suscrito}"/>
			  </h:form>
			</b:jumbotron>
		</div>		
		 

		<div id="footer">
		    <ui:insert name="footer">
		        <ui:include src="Generales/footer.xhtml"/>
		    </ui:insert>
		</div>

	
	</h:body>
</html>
