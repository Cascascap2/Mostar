<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:s="http://jboss.com/products/seam/taglib">
	  
	
	<h:head>
			<title>Mostar</title>
			<script src="js/flowplayer-3.2.13.min.js"></script>
		    <script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js" > </script> 
	</h:head>
	
	<h:body>
	
		<div id="Header">
			<ui:insert name="header">
				<ui:include  src="Generales/header.xhtml"></ui:include>
			</ui:insert>
		</div>
		
		<s:fragment rendered="true">
		<div id="player" style="width: 350px; height: 250px"></div>

	</s:fragment>
	
	<script>
		flowplayer("player", "flowplayer/flowplayer-3.2.18.swf", {
			
			clip : {
				url : 'http://localhost:8080/localVideo/lucas.mp4'',
				autoPlay : false,
				autoBuffering : true
			}
		});
	</script>
	<b:container>
		<b:row >
			<div id='comment_content'>
				<script>
				function load_comment() {
				     document.getElementById("comment_content").
				     innerHTML='<object type="text/html" data="comentario.xhtml" ></object>';
				}
				load_comment();
				</script>
			</div>
		</b:row>
	</b:container>

		<div id="footer">
		    <ui:insert name="footer">
		        <ui:include src="Generales/footer.xhtml"/>
		    </ui:insert>
		</div>
	
	</h:body>
</html>
