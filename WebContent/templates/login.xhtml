<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
			<title>Mostar</title>
		    <script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js" > </script> 
	</h:head>
	<h:body>
		<div id="Header">
			<ui:insert name="header">
				<ui:include  src="Generales/header.xhtml"></ui:include>
			</ui:insert>
		</div>
		
		<h:form id="logueo">
			<b:container fluid="true">
			  <b:row>
			    <b:column medium-screen="2">
			      <h:outputText value="Correo Electronico:"/>
			    </b:column>
			    <b:column medium-screen="4">
			      <b:inputText placeholder="Correo Electronico" value="#{userController.mail}" />
			    </b:column>
			    <b:column medium-screen="6">
			      <b:messages/>
			    </b:column>
			  </b:row>
			  <b:row>
			    <b:column medium-screen="2">
			      <h:outputText value="Contraseña:" />
			    </b:column>
			    <b:column medium-screen="4">
			      <b:inputSecret placeholder="Contraseña:" value="#{userController.password}" />
			    </b:column>
			    <b:column medium-screen="6">
			      <b:messages />
			    </b:column>
			  </b:row>
			  <b:row>
			    <b:column medium-screen="2">
			    </b:column>
			    <b:column medium-screen="4">
			    <b:column>
			      <b:commandButton value="Registrarme" look="success" style="width:100%" action="#{userController.login}"/>
			    </b:column>
			    </b:column>
			  </b:row>
			</b:container>
		</h:form>
		
		

		<div id="footer">
		    <ui:insert name="footer">
		        <ui:include src="Generales/footer.xhtml"/>
		    </ui:insert>
		</div>

	
	</h:body>
</html>
