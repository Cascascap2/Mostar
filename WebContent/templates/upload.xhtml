<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
			<title>Mostar</title>
		    <script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js" > </script> 
	</h:head>
	<h:body>
		<div id="Header">
			<ui:insert name="header">
				<ui:include  src="Generales/header.xhtml"></ui:include>
			</ui:insert>
		</div>
		
		<h:form id="uploadContent" enctype="multipart/form-data">
			<b:container fluid="true">
			<b:row>
				<b:column medium-screen="6">
			      <b:messages />
			    </b:column>
			</b:row>
			  <b:row>
			    <b:column medium-screen="2">
			      <h:outputText value="Nombre del Contenido:"/>
			    </b:column>
			    <b:column medium-screen="4">
			      <b:inputText placeholder="Nombre del Contenido" value="#{fileController.filename}" required="true"/>
			    </b:column>
			    
			  </b:row>
			  
			  <b:row>
			    <b:column medium-screen="2">
			      <h:outputText value="Descripcion del Contenido:"/>
			    </b:column>
			    <b:column medium-screen="4">
			      <b:inputText placeholder="Descripcion del contenido" value="#{fileController.description}" />
			    </b:column>
			  </b:row>
			   <b:row>
			    <b:column medium-screen="2">
			      <h:outputText value="Cargar Caratula" />
			    </b:column>
			    <b:column medium-screen="4">
			      <h:inputFile value="#{fileController.file1}"></h:inputFile>
			    </b:column>
			  </b:row>
			  <br></br>
			  <b:row>
			    <b:column medium-screen="2">
			      <h:outputText value="Cargar Contenido" />
			    </b:column>
			    <b:column medium-screen="4">
			      <h:inputFile value="#{fileController.file2}"></h:inputFile>
			    </b:column>
			  </b:row>
			  <br></br>
			   <b:row>
			    <b:column medium-screen="2">
			      <h:outputText value="Seleccionar Categoria:"/>
			    </b:column>
			    <b:column medium-screen="4">
		        <p:selectCheckboxMenu id="multiple" value="#{fileController.catContent}"  label="Categorias" multiple="true"
		                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
		            <f:selectItems value="#{fileController.listCategoria}" />
		        </p:selectCheckboxMenu>
			    </b:column>
			  </b:row>
			  <b:row>
			    <b:column medium-screen="2">
			    </b:column>
			    <b:column medium-screen="4">
			    <b:column>
			      <b:commandButton value="Subir Archivo..." look="success" style="width:100%" action="#{fileController.saveContenido}" update="Growl"/>
			    </b:column>
			    </b:column>
			  </b:row>
			  
			  <b:growl id="Growl" placementFrom="top" show-detail="true"
		         global-only="false"
		         show-summary="true" allow-dismiss="true"
		         animation-enter="animated bounceInDown"
		         animation-exit="animated flipOutX"
		         escape="true" />
			</b:container>
		</h:form>
		
		

		<div id="footer">
		    <ui:insert name="footer">
		        <ui:include src="Generales/footer.xhtml"/>
		    </ui:insert>
		</div>

	
	</h:body>
</html>
